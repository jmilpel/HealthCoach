				        <p>Estudios científicos demuestran que el seguimiento de esta dieta logra en muchos casos revertir la diabetes tipo II, dislipidemias e hipertensión arterial. Enfermedades que van muy de la mano con el sobrepeso y/o obesidad.</p>
